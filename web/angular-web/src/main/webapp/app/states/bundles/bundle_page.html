<div class="jf-page-wrapper bundles-page-wrapper">
    <h1>Release bundles</h1>
    <div class="versions-wrapper jf-content-section">
	    <h2>Versions</h2>
	    <ul>
		    <li ng-repeat="version in BundlePage.versions"> <!--orderBy: BundlePage.versions-->
			    <a href ui-sref="bundles.bundle_page({bundleName: BundlePage.$stateParams.bundleName, version: version.version})" ng-class="{'active': version.version === BundlePage.$stateParams.version}">{{ version.version }}</a>
		    </li>
	    </ul>
    </div>
    <div class="jf-page-summary">
        <jf-summary-row ng-if="BundlePage.summaryColumns"
                        columns="BundlePage.summaryColumns"
                        parent-scope="BundlePage.$scope">
        </jf-summary-row>
    </div>
    <div class="bundle-content jf-content-section">

        <div class="inner-data-wrapper">
            <div>
	            <h2>List of artifacts</h2>
                <div>
	                <jf-drawer class="bundle-file-info" ng-repeat="(key,value) in BundlePage.artifactsList track by $index" open-first="{{$index}}" header="{{key != 'undefined' ? key : 'Files'}}">
		                <ul>
			                <li ng-repeat="item in value" ng-click="BundlePage.updateFileInfo(item)" ng-class="{'active': item.name === BundlePage.activeItem}">
				                {{item.name}}
			                </li>
		                </ul>
	                </jf-drawer>
                </div>
            </div>
            <div class="details-panel">
                <jf-data-list items="BundlePage.fileInfo"></jf-data-list>
            </div>
        </div>

    </div>
</div>
